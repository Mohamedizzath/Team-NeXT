<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="../styles/main.css" rel="stylesheet" />
    <link href="../styles/query-form.css" rel="stylesheet" />

    <title>Query Form | NeXT Travels</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="nav">
      <img src="../assets/images/Logo.png" alt="Logo" />
      <div class="buttons">
        <a href="../pages/home.html">Home</a>
        <a href="../pages/about-us.html">About Us</a>
        <a href="../pages/gallery.html">Gallery</a>
        <a href="../pages/packages.html">Packages</a>
        <a href="../pages/query-form.html">Query Form</a>
        <a href="../pages/register.html">Register</a>
      </div>
    </div>
    <section class="page-content">
      <div class="left-panel">
        <h1 class="heading query-form-heading">WRITE TO US</h1>
        <p class="queryform-content-text">
          Stories like yours are what helps travelers have better trips. Share
          your experience and help out a fellow traveler!
        </p>
        <div class="form-container">
          <form>
            <div class="form-control">
              <label for="input-email" class="form-label">Email</label>
              <br />
              <input type="email" id="input-email" class="form-input-text" />
            </div>
            <div class="form-control">
              <label for="input-feedback" class="form-label">Feedback</label>
              <br />
              <textarea
                class="form-textarea"
                name="feedback-text"
                id="feedback-text"
                cols="45"
                rows="5"
              ></textarea>
            </div>
            <button type="submit" class="button">Submit</button>
          </form>
        </div>
      </div>
      <div class="right-panel"></div>
    </section>
  </body>
</html>
