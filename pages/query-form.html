<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon import -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- CSS imports-->
    <link href="../styles/main.css" rel="stylesheet" />
    <link href="../styles/query-form.css" rel="stylesheet" />

    <title>Query Form | NeXT Travels</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="nav">
      <input type="checkbox" name="" id="check" />
      <label for="check" class="checkbtn">
        <i class="ri-menu-line"></i>
      </label>
      <img src="../assets/images/Logo.png" alt="Logo" />
      <div class="buttons-container">
        <button class="nav-button">
          <a href="../index.html">Home</a>
        </button>
        <button class="nav-button">
          <a href="../pages/about-us.html">About Us</a>
        </button>
        <button class="nav-button">
          <a href="../pages/gallery.html">Gallery</a>
        </button>
        <button class="nav-button">
          <a href="../pages/packages.html">Packages</a>
        </button>
        <button class="nav-button">
          <a href="../pages/query-form.html">Query Form</a>
        </button>
        <button class="nav-button">
          <a href="../pages/register.html">Register</a>
        </button>
      </div>
    </div>

    <!-- Query form page content -->
    <section class="page-content">
      <div class="left-panel">
        <h1 class="query-form-heading">WRITE TO US</h1>
        <p class="queryform-content-text">
          Stories like yours are what helps travelers have better trips. Share
          your experience and help out a fellow traveler!
        </p>
        <div class="form-container">
          <form>
            <div class="form-control">
              <label for="input-email" class="form-label">Email</label>
              <br />
              <input type="email" id="input-email" class="form-input-text" />
            </div>
            <div class="form-control">
              <label for="input-feedback" class="form-label">Feedback</label>
              <br />
              <textarea
                class="form-textarea"
                name="feedback-text"
                id="feedback-text"
              ></textarea>
            </div>
            <button type="submit" class="button">Submit</button>
          </form>
        </div>
      </div>
      <div class="right-panel"></div>
    </section>

    <!-- Footer -->
    <div class="footer">
      <hr />
      <div class="footer-top">
        <div class="left-container">
          <p>
            Get inspired ! Recieve travel discounts, tips & behind the scene
            stories
          </p>
          <div class="subscribe">
            <div class="subscribe-input-container">
              <input
                type="email"
                class="form-input-text subscribe-input"
                placeholder="Enter your email here..."
              />
            </div>
            <button class="button">Subscribe</button>
          </div>
          <div class="social-media">
            <i class="ri-youtube-fill"></i>
            <i class="ri-facebook-fill"></i>
            <i class="ri-instagram-fill"></i>
            <i class="ri-twitter-fill"></i>
          </div>
        </div>
        <div class="right-container">
          <img src="../assets/images/Logo.png" alt="Logo" />
        </div>
      </div>
      <div class="footer-bottom">
        <hr />
        <p>Â© 2020 All rights reserved. Design by Team NeXT</p>
      </div>
    </div>
  </body>
</html>
